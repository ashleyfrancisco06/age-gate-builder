<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Age Gate</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link href="https://fonts.googleapis.com/css?family=Miltonian+Tattoo|Spectral+SC" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <script defer src="main.js"></script>
</head>
<body>
  
    <form class="form animated fadeInUp" onsubmit="return validateForm();" id="form" >
       
        <h2>You must be 21 years or older to enter.</h2>
        <input type="text" name="name" placeholder="Name" id="name"/>
        <br/>
        <label for="dob">Date of Birth:</label>
        <select type="text" id="selMonth" name="dob" onclick="monthOptions();">
            <option class="months">MM</option>
        </select>
         <select type="text" id="selYear" name="dob" onclick="yearOptions();" >
             <option id="years">YYYY</option>
         </select>
        <button type="submit" for="dob" onclick="saveUser(); checkAge();"  id="enter-button" name="enter-button">Enter</button>
        <br/>
        <input type="checkbox" id="checkbox" onchange="return check(); return uncheck();" />
        <label for="checkbox">Remember me?</label>

        <p id="validation"></p>
    </form>
</body>
</html>
