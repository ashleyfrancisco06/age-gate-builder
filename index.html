<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Age Gate</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="main.js"></script>
</head>
<body>
    <form class="form">
        <header class="header">Welcome to Age Gate</header>

        <label for="dob">Date of Birth:</label>
        <input type="text" id="month"  size="3" name="dob" placeholder="MM" />
         <input type="text" id="year"  size="4" name="dob" placeholder="YYYY" />
        <button type="submit" for="dob" onclick="checkAge();" id="enter-button" name="enter-button">Enter</button>
        <br/>
        <input type="checkbox" onclick="" class="checkbox"/>
        <label for="checkbox">Remember me?</label>
    </form>
</body>
</html>
