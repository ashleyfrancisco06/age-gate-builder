<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Age Gate</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script defer src="main.js"></script>
</head>
<body>
    <form class="form">
        <header class="header">Welcome to Age Gate</header>

        <label for="dob">Date of Birth:</label>
        <select type="text" id="selMonth" name="dob" onclick="monthOptions();">
            <option class="months">MM</option>
        </select>
         <select type="text" id="year" name="dob" onclick="" >
             <option id="years">YYYY</option>
         </select>
        <button type="submit" for="dob" onclick="checkAge();" id="enter-button" name="enter-button">Enter</button>
        <br/>
        <input type="checkbox" onclick="" class="checkbox"/>
        <label for="checkbox">Remember me?</label>

        <p id="validation"></p>
    </form>
</body>
</html>
